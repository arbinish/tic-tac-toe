<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="app.css" />
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <header><button class="settings">Settings</button></header>
    <div class="modal">
      <span class="close">&times;</span>
      <div class="content">
        <span>Player-1</span><input type="text" id="player1" name="player1" placeholder="player1 name..."/><br/>
        <span>Player-2</span><input type="text" id="player2" name="player2" placeholder="player2 name..."/>
      </div>
      <button class="save-modal">save</button>
    </div>
    <div id="main">
      <section id="score-card"><h3>scorecard</h3><ul class="card"></ul></section>
      <nav>
        <div id="status"></div>
        <button class="reset">reset</button>
      </nav>
      <div id="container"></div>
      <div class="winner"></div>
    </div>
    <button class="autobot">AI</button>
  </body>
</html>
